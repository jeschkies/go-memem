name: Go package

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '^1.20'

      - name: Generate 
        run: |
          go generate -v ./...
          git diff --exit-code || (echo "Please generate assembly by running 'go generate ./...'" && false)

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...
